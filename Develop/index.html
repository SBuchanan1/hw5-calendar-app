<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Syd's Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"> Syd's Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="9am-row" class="row time-block">
        <div class="col-sm-1 hour">9am</div>
        <textarea id="9am-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="9">Save</button>
      </div>
      <div id="10am-row" class="row time-block">
        <div class="col-sm-1 hour">10am</div>
        <textarea id="10am-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="10">Save</button>
      </div>
      <div id="11am-row" class="row time-block">
        <div class="col-sm-1 hour">11am</div>
        <textarea id="11am-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="11">Save</button>
      </div>
      <div id="12pm-row" class="row time-block">
        <div class="col-sm-1 hour">12pm</div>
        <textarea id="12pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="12">Save</button>
      </div>
      <div id="1pm-row" class="row time-block">
        <div class="col-sm-1 hour">1pm</div>
        <textarea id="1pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="1">Save</button>
      </div>
      <div id="2pm-row" class="row time-block">
        <div class="col-sm-1 hour">2pm</div>
        <textarea id="2pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="2">Save</button>
      </div>
      <div id="3pm-row" class="row time-block">
        <div class="col-sm-1 hour">3pm</div>
        <textarea id="3pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="3">Save</button>
      </div>
      <div id="4pm-row" class="row time-block">
        <div class="col-sm-1 hour">4pm</div>
        <textarea id="4pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="4">Save</button>
      </div>
      <div id="5pm-row" class="row time-block">
        <div class="col-sm-1 hour">5pm</div>
        <textarea id="5pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="5">Save</button>
      </div>
      <div id="5pm-row" class="row time-block">
        <div class="col-sm-1 hour">6pm</div>
        <textarea id="6pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="6">Save</button>
      </div>
      <div id="5pm-row" class="row time-block">
        <div class="col-sm-1 hour">7pm</div>
        <textarea id="7pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="7">Save</button>
      </div>
      <div id="5pm-row" class="row time-block">
        <div class="col-sm-1 hour">8pm</div>
        <textarea id="8pm-text" class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn" data="8">Save</button>
      </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
